<!DOCTYPE html>

    <div class="container">
        <div class="selection-index">
            <div class="sign_in_button">
                <button class="index-buttons" id="authorize_button">Sign In</button>

            </div>
            <div class="display-sent">
                <button class="index-buttons" onclick="get_sent()">Display Sent</button>
            </div>
            <div class="sign_out_button">
                <!-- <button class="index-buttons" id="authorize_button">Authorize</button> -->
